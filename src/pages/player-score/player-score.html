<ion-header no-border color="backColor">
    <ion-navbar hideBackButton>
      <ion-title><img src="assets/imgs/foot.png" height="40px" alt=""></ion-title>
      <ion-buttons left>
          <button ion-button icon-only (click)="viewCtrl.dismiss()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding class="backgroundColor">

    <div class="resultBox">
        <ion-grid>
          <ion-row text-center padding-top align-items-center>
            <ion-col col-6>
              <div class="circle mCenter"></div>
            </ion-col>
            <!--<ion-col col-6>
              <h4 ion-text color="primary">campo<br><span class="mDate">nose</span></h4>
            </ion-col>
            <ion-col col-4>
              <div class="circle mCenter"></div>
            </ion-col>-->
          </ion-row>
          <ion-row text-center>
            <ion-col col-6 ion-text color="primary"><b>{{player.nombre}}</b></ion-col>
            <ion-col col-4 ion-text color="primary"></ion-col>
            <!--<ion-col col-4 ion-text color="primary"><b>SPAIN</b></ion-col>-->
          </ion-row>
          <ion-row>
            <ion-col col-12 ion-text color="primary">
              <ion-item text-center class="mode" no-lines><b> Score: {{ this.score }}</b></ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <hr>
  
      <ion-grid>
      <ion-row padding-top text-center>
        <ion-col col-4><b>HOLE</b></ion-col>
        <ion-col col-4 class="padLeft"><b></b></ion-col>
        <ion-col col-4 class="padLeft"><b></b></ion-col>
      </ion-row>
      <ion-row padding-top text-center *ngFor="let item of par,let i = index">
        <ion-col col-4>
          <div class="note" text-center>
              <p class="litMargin"><b>{{ i+1 }}</b></p>
              <!--<p no-margin><b>par algo</b></p>-->
          </div> 
        </ion-col>
        <ion-col col-4>
         <h2 style="padding-top:20px">{{ item }}</h2>
        </ion-col>
      </ion-row>
    </ion-grid>


</ion-content>

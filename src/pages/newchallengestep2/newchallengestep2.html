<ion-header no-border color="backColor">
  <ion-navbar>
    <button ion-button menuToggle>
     <svg width="23px" height="16px" viewBox="0 0 23 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- Generator: Sketch 49.3 (51167) - http://www.bohemiancoding.com/sketch -->
                <desc>Created with Sketch.</desc>
                <defs></defs>
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Home" transform="translate(-10.000000, -31.000000)" fill="#ffffff">
                        <path d="M10,40.1428571 L10,37.8571429 L26.3555556,37.8571429 L26.3555556,40.1428571 L10,40.1428571 Z M10,33.2857143 L10,31 L33,31 L33,33.2857143 L10,33.2857143 Z M10,47 L10,44.7142857 L33,44.7142857 L33,47 L10,47 Z" id="ion-navicon---Ionicons"></path>
                    </g>
                </g>

    <ion-title>New Challenge</ion-title>

</ion-header>


<ion-content class="newchallengestep2-page">


<form [formGroup]="profileForm" (submit)="saveAndNext()">
        <ion-grid fixed>
            <ion-row>
                <ion-col col-sm-2 col-md-3 col-lg-4 col-xl-3>
                </ion-col>
                <ion-col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-6>

                    <ion-list no-lines>

                        <ion-grid>
                        
                        				
                        
                        
                        
                        
                            <ion-row>
                                <ion-col>
									<ion-item> 
									<ion-label stacked>{{ 'CHALLENGES.NEW.PUBLIC' | translate }}</ion-label>
									    <ion-toggle formControlName="publico" checked="false"></ion-toggle>
									</ion-item>
									
                                    <ion-item>                                                          	
                                        <ion-label stacked>{{ 'CHALLENGES.NEW.DATE' | translate }}</ion-label>
										<ion-datetime formControlName="date" name="date" displayFormat="DD/MM/YYYY" min="{{currentYear}}" max="{{currentYear + 1}}"></ion-datetime>
                                    </ion-item>
                                    
                                    <ion-item>
                                                                                                            	
                                        <ion-label stacked>{{ 'CHALLENGES.NEW.HOUR' | translate }}</ion-label>
										<ion-datetime formControlName="time" name="time" displayFormat="HH:mm"></ion-datetime>
                                    </ion-item>
                                    
                                     
                                    
                                    <ion-item>
                                    	<ion-label stacked>{{ 'CHALLENGES.NEW.SPOTS' | translate }}</ion-label>
                                        <ion-input formControlName="spots" name="spots" type="number"></ion-input>
                                    </ion-item>
                                    
                                    <ion-item>
                                    	<ion-label stacked>{{ 'CHALLENGES.NEW.POINTS' | translate }}</ion-label>
                                        <ion-input formControlName="points" name="points" type="number"></ion-input>
                                    </ion-item>
                                    
                                    
                                    <div class="error-msg">
                                        <p ion-text color="danger" *ngIf="submitAttempt1">{{ 'CHALLENGES.ERRORS.GENERAL' | translate }}</p>
                                    </div>

                                    
                                    
                                </ion-col>
                            </ion-row>



                            <ion-row>

                                <ion-col col-12 text-center>
                                    <button type="submit" block ion-button round style="min-width: 80%" color="primary">
                                        {{ 'CHALLENGES.NEW.BUTTON' | translate }}
                                    </button>
                                </ion-col>

                            </ion-row>
                            
                            

                            
                        </ion-grid>
                    

                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
                                    </form>

</ion-content>

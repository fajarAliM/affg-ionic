<ion-header no-border color="backColor">
  <ion-navbar hideBackButton>
    <ion-title><img src="assets/imgs/foot.png" height="40px" alt=""></ion-title>
    <ion-buttons left>
        <button ion-button icon-only (click)="viewCtrl.dismiss()">
            <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content  class="backgroundColor">

	<div class="resultBox" *ngFor="let p of partidos">
      <ion-grid>
        <ion-row text-center padding-top align-items-center>
          <ion-col col-4>
            <div class="circle mCenter"></div>
          </ion-col>
          <ion-col col-4>
            <h4 ion-text color="primary">35 - 27<br><span class="mDate">{{ p.fecha_programado }}</span></h4>
          </ion-col>
          <ion-col col-4>
            <div class="circle mCenter"></div>
          </ion-col>
        </ion-row>
        <ion-row text-center>
          <ion-col col-4 ion-text color="primary"><b>USA</b></ion-col>
          <ion-col col-4 ion-text color="primary"></ion-col>
          <ion-col col-4 ion-text color="primary"><b>SPAIN</b></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12 ion-text color="primary">
          	<ion-item text-center class="mode"><b>4 singles</b></ion-item>
          </ion-col>
        </ion-row>
        <ion-row text-center margin-top>
          <ion-col col-6 ion-text><div class="dot"></div>{{ p.jugando }}</ion-col>
          <ion-col col-6 ion-text><b>{{ p.hoyo_actual }}</b></ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <hr>

    <ion-grid>
	  <ion-row text-center>
	    <ion-col col-4><span class="subTabs tile">HOLE BY HOLE</span></ion-col>
	    <ion-col col-3><span class="subTabs">LINEUPS</span></ion-col>
	    <ion-col col-3><span class="subTabs">EVENTS</span></ion-col>
	    <ion-col col-2><span class="subTabs">NEWS</span></ion-col>
	  </ion-row>
	  <ion-row padding-top text-center>
	    <ion-col col-4><b>HOLE</b></ion-col>
	    <ion-col col-4 class="padLeft"><div class="dot2"></div><b>USA</b></ion-col>
	    <ion-col col-4 class="padLeft"><div class="dot3"></div><b>SPAIN</b></ion-col>
	  </ion-row>
	  <ion-row padding-top text-center>
	    <ion-col col-4>
        <div class="note" text-center>
            <p class="litMargin"><b>1</b></p>
            <p no-margin><b>par 4</b></p>
        </div> 
      </ion-col>
	    <ion-col col-4>
        <div id="container" float-right>
          <div id="wrapper" class="circleB mCenter"></div>     
          <ion-badge id="notifications-badge" color="danger">3</ion-badge>           
        </div>
        <div id="container">
          <div id="wrapper" class="circleB mCenter"></div>     
          <ion-badge id="notifications-badge" color="danger">3</ion-badge>           
        </div> 
      </ion-col>
	    <ion-col col-4>
        <div id="container" float-right>
          <div id="wrapper" class="circleB mCenter"></div>     
          <ion-badge id="notifications-badgeB" color="danger">5</ion-badge>           
        </div>
        <div id="container">
          <div id="wrapper" class="circleB mCenter"></div>     
          <ion-badge id="notifications-badgeB" color="danger">3</ion-badge>           
        </div> 
      </ion-col>
	  </ion-row>
	</ion-grid>

</ion-content>

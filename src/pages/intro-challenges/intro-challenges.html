<ion-content class="intro-challenges-page">

    <form [formGroup]="formLogin" novalidate (submit)="doLogin()">
        <ion-grid fixed>
            <ion-row>
                <ion-col col-sm-2 col-md-3 col-lg-4 col-xl-3>
                </ion-col>
                <ion-col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-6>

                    <ion-list>

                        <ion-grid>
                            <ion-row>
                                <ion-col text-center>
									
									<img src="assets/imgs/logo_affg.png" height="60px" class="logo" alt="">
									
                                    <p>{{ 'INTRO_CHALLENGES' | translate }}</p>

                                </ion-col>
                            </ion-row>



                          
                        </ion-grid>



                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
   </form>

</ion-content>

<ion-footer no-border>
                        
                        <ion-grid>
						  <ion-row>
						    <ion-col col-6>
						      <button ion-button round color="primary" block text-uppercase block icon-right (click)="openPage('login')">{{ 'MENUC1' | translate }}<ion-icon name="arrow-round-forward"></ion-icon></button>

						     <ion-col col-6>

						    </ion-col>
						    
						  </ion-row>
						</ion-grid>

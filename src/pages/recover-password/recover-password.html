<ion-content class="recover-password-page">



    <form [formGroup]="formLogin" novalidate (submit)="doLogin()">
        <ion-grid fixed>
            <ion-row>
                <ion-col col-sm-2 col-md-3 col-lg-4 col-xl-3>
                </ion-col>
                <ion-col col-12 col-sm-8 col-md-6 col-lg-4 col-xl-6>

                    <ion-list no-lines>

                        <ion-grid>
                            <ion-row>
                                <ion-col text-center>

                                    <div class="logo"><img src="assets/imgs/logo_affg.png">
                                    </div>
                                    <ion-item>
                                        <ion-input formControlName="email" type="email" placeholder="{{ 'CHALLENGES.LOGIN.USER' | translate }}"></ion-input>
                                    </ion-item>
                                    <div class="error-msg">
                                        <p ion-text color="danger" *ngIf="!formLogin.controls.email.valid && submitAttempt1">{{ 'CHALLENGES.ERRORS.USER' | translate }}</p>
                                    </div>

                                    
                                </ion-col>
                            </ion-row>



                            <ion-row>

                                <ion-col col-12 text-center>
                                    <button type="submit" block ion-button round style="min-width: 80%" color="primary">
                                        {{ 'CHALLENGES.LOGIN.LOGIN' | translate }}
                                    </button>
                                </ion-col>

                            </ion-row>
                            <ion-row>

                                <ion-col col-12 text-center>
                                	<a (click)="openPage('recover')" >{{ 'CHALLENGES.LOGIN.REMEMBER' | translate }} <ion-icon name="arrow-forward"></ion-icon></a>
                                    
                                </ion-col>

                            </ion-row>
                        </ion-grid>


                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>

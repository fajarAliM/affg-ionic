<ion-header no-border color="backColor">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/imgs/foot.png" height="40px" alt=""></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="backgroundColor">

	<h2 padding-left>The Event</h2>

	<ion-grid>
	  <ion-row>
	    <ion-col col-6>
	    	<ion-card>
			  <ion-card-content text-center>
			  	<ion-icon name="ios-football-outline"></ion-icon>
			    <h3>Course</h3>
			    <h3>Event</h3>
			  </ion-card-content>
			</ion-card>
	    </ion-col>
	    <ion-col col-6>
	    	<ion-card>
			  <ion-card-content text-center>
			  	<ion-icon name="ios-restaurant-outline"></ion-icon>
			    <h3>Restaurants</h3>
			    <h3 class="noText">Placeholder</h3>
			  </ion-card-content>
			</ion-card>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col col-6>
	    	<ion-card>
			  <ion-card-content text-center>
			  	<ion-icon name="american-football"></ion-icon>
			    <h3>Acomodations</h3>
			    <h3>Info</h3>
			  </ion-card-content>
			</ion-card>
	    </ion-col>
	    <ion-col col-6>
	    	<ion-card>
			  <ion-card-content text-center>
			  	<ion-icon name="ios-search-outline"></ion-icon>
			    <h3>Tournament</h3>
			    <h3>Details</h3>
			  </ion-card-content>
			</ion-card>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col col-6>
	    	<ion-card>
			  <ion-card-content text-center>
			  	<ion-icon name="ios-pin-outline"></ion-icon>
			    <h3>Country</h3>
			    <h3>Info</h3>
			  </ion-card-content>
			</ion-card>
	    </ion-col>
	    <ion-col col-6>
	    	<ion-card>
			  <ion-card-content text-center>
			  	<ion-icon name="ios-map-outline"></ion-icon>
			    <h3>Program</h3>
			    <h3 class="noText">Placeholder</h3>
			  </ion-card-content>
			</ion-card>
	    </ion-col>
	  </ion-row>
	  <ion-row>
	    <ion-col col-6>
	    	<ion-card>
			  <ion-card-content text-center>
			  	<ion-icon name="ios-ice-cream-outline"></ion-icon>
			    <h3>Entertainment</h3>
			  </ion-card-content>
			</ion-card>
	    </ion-col>
	    <ion-col col-6>
	    	<ion-card>
			  <ion-card-content text-center>
			  	<ion-icon name="ios-star-outline"></ion-icon>
			    <h3>Services</h3>
			  </ion-card-content>
			</ion-card>
	    </ion-col>
	  </ion-row>
	</ion-grid>

</ion-content>
